<!DOCTYPE html> 
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <ul class="top_left">
                <li><a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                <li><a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a></li>
            </ul>

            <ul class="top_right">
                <li><a href="https://www.google.com/gmail/about/#">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a></li>
                <li><a href="" id="app_icon"><img src="apps.ico" alt="App Icon" height="24px" width="24px"></a></li>
                <li><a href="https://accounts.google.com/ServiceLogin?hl=en-gb" id="btn">Sign In</a></li>
            </ul>
        </header>

        <main>
           
            <div class="search">
                <img src="google-logo.png" alt="Logo" width="272" height="92" id="logo">
                <br>
                <form class action="/search" method="GET">
                    <div class="search-box">
                        <input type="text" name="search" id="box">
                        <input type="image" name="voice-search" src="mic.png" id="voice-search">
                    </div>
                    <div class="buttons">
                        <button type="button" name="google search">Google Search</button>
                        <button type="button" name="feeling lucky">I'm Feeling Lucky</button>
                    </div>
                </form>
                
                <p>Follow the latest election coverage on <a href="https://news.google.com/topics/CAAqBwgKMP6H_wow6fn3Ag?utm_source=google&utm_medium=hpp&utm_campaign=midterms&hl=en-US&gl=US&ceid=US:en">Google News</a></p>
<a href=""></a>
            </div>

        </main>

        <footer>
            <ul class="bottom_left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
            </ul>

            <ul class="bottom_right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>

    </body>
</html>
