<!DOCTYPE html> 
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="head">
            <ul class="left">
                <li><a href="https://www.google.com/intl/en/about/">About</a></li>
                <li><a href="https://store.google.com">Store</a></li>
            </ul>
            <ul class="right">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="https://www.shareicon.net/download/2015/09/12/99848_apps.ico" height="24px" width="24px" alt="App Icon" id="apps"></a></li>
                <li><a href="#" class="btn1">Sign In</a></li>
            </ul>
        </div>

        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <form>
                <div class="searchbar">
                    <input type="text" name="search" id="search">
                </div>
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Microphone Icon" id="voice">
                <div class="buttons">
                    <button type="submit" class="btn" value="search">Google Search</button>
                    <button type="submit" class="btn" value="lucky">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>

        <footer>
            <ul class="left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>

    </body>
</html>
